name: Night Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t shuqingzou/fastapi-app:latest .
          docker push shuqingzou/fastapi-app:latest

  tests:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check Docker Compose Version
        run: docker compose version || echo "docker compose not found"

      - name: Install Docker Compose if missing
        run: |
          if ! command -v docker-compose &> /dev/null && ! command -v docker compose &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y docker-compose
          fi

      - name: Run Tests
        run: |
          docker compose up -d
          sleep 10
          docker-compose exec web pytest tests/
        env:
          DATABASE_URL: "postgresql://postgres:testpass@db:5432/bookly"

      - name: Check if mail.py exists
        run: |
          if [ ! -f "src/mail.py" ]; then
            echo "Error: src/mail.py not found!"
            exit 1
          fi

      - name: Notify if tests fail
        if: failure()
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
        run: |
          chmod +x src/mail.py
          python3 src/mail.py "Nightly Build Failed" "Your nightly build has failed. Please check logs." "bryana.fay71@ethereal.email"